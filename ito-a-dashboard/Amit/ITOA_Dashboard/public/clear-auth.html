<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication - ItoA Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        h1 {
            color: #14b8a6;
            margin-bottom: 20px;
        }
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #0d9488;
            transform: translateY(-2px);
        }
        .success {
            color: #10b981;
            margin-top: 20px;
            font-size: 18px;
        }
        .info {
            color: #94a3b8;
            margin: 20px 0;
            line-height: 1.6;
        }
        .code {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Fix OAuth Login Loop</h1>
        <p class="info">
            If you're experiencing an infinite OAuth redirect loop, click the button below to clear all authentication data and start fresh.
        </p>
        
        <button onclick="clearAuth()">Clear All Auth Data</button>
        <button onclick="goToLogin()">Go to Login Page</button>
        
        <div id="result"></div>
        
        <div class="info" style="margin-top: 40px; font-size: 14px;">
            <strong>What this does:</strong><br>
            Removes all tokens and user data from localStorage to fix redirect loops.
        </div>
    </div>

    <script>
        function clearAuth() {
            // Clear all possible authentication keys
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_user');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            // Clear any other app-specific data
            const allKeys = Object.keys(localStorage);
            allKeys.forEach(key => {
                if (key.includes('auth') || key.includes('token') || key.includes('user')) {
                    localStorage.removeItem(key);
                }
            });
            
            document.getElementById('result').innerHTML = 
                '<p class="success">âœ… All authentication data cleared!</p>' +
                '<p class="info">You can now go to the login page and sign in again.</p>';
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
